<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Orinoco || Site de vente d'ours en peluche faits à la main</title>
</head>

<body>
    <div class="bg-dark">
        <div class="container">
            <div class="row justify-content-between">
                <div>
                    <a class="navbar-brand" href="index.html"><img src="/images/orinoco.png" width="140" height="auto"
                            alt="Orinoco"></a>
                </div>
                <div class="align-self-center">
                    <nav class="col navbar navbar-expand-lg navbar-dark h4">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li>
                                    <a class="nav-link" id="lien-panier" href="#">Panier </a>
                                </li>
                                <li class="nav-item">
                                    <a type="button" class="btn btn-secondary btn-sm mt-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link" href="#"><i class="fas fa-shopping-basket"></i></a>
                                    <div class="btn-group">
                                        <div class="dropdown-menu dropdown-menu-right bg-dark text-light px-4 py-3">
                                            <h3 class="text-center">Total</h3>
                                            <table class="table border text-light table-sm" id="table">
                                                <thead>
                                                    <tr>
                                                        <th class="border" scope="col">Nom</th>
                                                        <th class="border" scope="col">Prix</th>
                                                        <th class="border" scope="col">Qté</th>
                                                        <th class="border" scope="col">Total</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="table-p">
                                                </tbody>
                                                <tbody>
                                                    <tr>
                                                        <td></td>
                                                        <td></td>
                                                        <td class="border">Total:</td>
                                                        <td id="prix-final"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <button class="btn btn-danger col-md-12" id="panierBis">Panier</button>
                                        </div>
                                    </div>
                                      
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <alert>
        <div id="overlay" ></div>
        <div id="alertPanel" ></div>
      </alert>
      
      <a href="#" onclick="alert('Alerte Personnalisé','contenue de cette alerte');">Envoyer une alerte</a>
      <br>
      <a href="#" onclick="alert('Alerte Personnalisé numéro 2','contenue de cette alerte number 2');">En envoyer une autre</a>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="popup.js"></script>
    <script src="./test/count.js"></script>
</body>

</html>
